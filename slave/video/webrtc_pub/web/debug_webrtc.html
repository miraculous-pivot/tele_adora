<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC è¯¦ç»†è°ƒè¯•ç•Œé¢</title>
    <style>
        body {

        video {

        .log-success { background: #1a4a1a; color: #4CAF50; }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” WebRTC è¯¦ç»†è°ƒè¯•ç•Œé¢</h1>
        
        <div class="video-container">
            <h2>ğŸ“¹ è§†é¢‘æµ</h2>
            <video id="videoElement" controls autoplay muted playsinline></video>
            <div style="text-align: center; margin-top: 10px;">
                <span id="videoStatus">ç­‰å¾…è§†é¢‘æµ...</span>
            </div>
        </div>

        <div class="buttons">
            <button onclick="startConnection()">ğŸš€ å¼€å§‹è¿æ¥</button>
            <button onclick="stopConnection()">â¹ï¸ åœæ­¢è¿æ¥</button>
            <button onclick="clearLog()">ğŸ—‘ï¸ æ¸…ç©ºæ—¥å¿—</button>
            <button onclick="testLocalVideo()">ğŸ§ª æµ‹è¯•æœ¬åœ°è§†é¢‘</button>
        </div>

        <div class="status">
            <div class="status-item">
                <div>è¿æ¥çŠ¶æ€</div>
                <div class="status-value" id="connectionState">æœªè¿æ¥</div>
            </div>
            <div class="status-item">
                <div>ICEçŠ¶æ€</div>
                <div class="status-value" id="iceConnectionState">æœªçŸ¥</div>
            </div>
            <div class="status-item">
                <div>ä¿¡ä»¤çŠ¶æ€</div>
                <div class="status-value" id="signalingState">æœªçŸ¥</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div>å¸§ç‡ (FPS)</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-box">
                <div>å­—èŠ‚/ç§’</div>
                <div class="stat-value" id="bytesPerSecond">0</div>
            </div>
            <div class="stat-box">
                <div>æ€»å¸§æ•°</div>
                <div class="stat-value" id="framesReceived">0</div>
            </div>
            <div class="stat-box">
                <div>ä¸¢åŒ…ç‡ (%)</div>
                <div class="stat-value" id="packetsLost">0</div>
            </div>
        </div>

        <h3>ğŸ“Š è¯¦ç»†æ—¥å¿—</h3>
        <div class="log" id="logContainer"></div>
    </div>

    <script>
        let pc = null;
        let ws = null;
        let localStream = null;
        let statsInterval = null;
        let frameCount = 0;
        let lastFrameTime = Date.now();

        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            console.log(message);
        }

        function updateStatus(element, value, color = '#4CAF50') {
            const el = document.getElementById(element);
            if (el) {
                el.textContent = value;
                el.style.color = color;
            }
        }

        function updateVideoStatus(message) {
            document.getElementById('videoStatus').textContent = message;
        }

        async function startConnection() {
            try {
                log('ğŸš€ å¼€å§‹WebRTCè¿æ¥', 'info');
                
                // åˆ›å»ºWebSocketè¿æ¥
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = () => {
                    log('âœ… WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                };
                
                ws.onerror = (error) => {
                    log('âŒ WebSocketé”™è¯¯: ' + error, 'error');
                };
                
                ws.onclose = () => {
                    log('ğŸ“µ WebSocketè¿æ¥å·²å…³é—­', 'info');
                };

                // åˆ›å»ºRTCPeerConnection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // ç›‘å¬çŠ¶æ€å˜åŒ–
                pc.onconnectionstatechange = () => {
                    const state = pc.connectionState;
                    log(`ğŸ“¡ è¿æ¥çŠ¶æ€: ${state}`, state === 'connected' ? 'success' : 'info');
                    updateStatus('connectionState', state, 
                        state === 'connected' ? '#4CAF50' : 
                        state === 'failed' ? '#f44336' : '#ff9800');
                };

                pc.oniceconnectionstatechange = () => {
                    const state = pc.iceConnectionState;
                    log(`ğŸ§Š ICEçŠ¶æ€: ${state}`, state === 'connected' ? 'success' : 'info');
                    updateStatus('iceConnectionState', state,
                        state === 'connected' ? '#4CAF50' : 
                        state === 'failed' ? '#f44336' : '#ff9800');
                };

                pc.onsignalingstatechange = () => {
                    const state = pc.signalingState;
                    log(`ğŸ“¶ ä¿¡ä»¤çŠ¶æ€: ${state}`, 'info');
                    updateStatus('signalingState', state);
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`ğŸ§Š å‘é€ICEå€™é€‰: ${event.candidate.candidate.substring(0, 50)}...`, 'ice');
                    } else {
                        log('ğŸ§Š ICEæ”¶é›†å®Œæˆ', 'ice');
                    }
                };

                // ç›‘å¬è¿œç¨‹æµ
                pc.ontrack = (event) => {
                    log('ğŸ“¹ æ”¶åˆ°è¿œç¨‹è§†é¢‘æµ', 'success');
                    const video = document.getElementById('videoElement');
                    if (event.streams && event.streams[0]) {
                        video.srcObject = event.streams[0];
                        updateVideoStatus('âœ… è§†é¢‘æµå·²è¿æ¥');
                        
                        // å¼€å§‹ç»Ÿè®¡
                        startStats();
                        
                        video.onloadedmetadata = () => {
                            log(`ğŸ“Š è§†é¢‘å…ƒæ•°æ®: ${video.videoWidth}x${video.videoHeight}`, 'success');
                        };
                        
                        video.onplay = () => {
                            log('â–¶ï¸ è§†é¢‘å¼€å§‹æ’­æ”¾', 'success');
                            updateVideoStatus('â–¶ï¸ æ­£åœ¨æ’­æ”¾è§†é¢‘');
                        };
                        
                        video.onerror = (e) => {
                            log(`âŒ è§†é¢‘æ’­æ”¾é”™è¯¯: ${e}`, 'error');
                            updateVideoStatus('âŒ è§†é¢‘æ’­æ”¾é”™è¯¯');
                        };
                    }
                };

                // ç­‰å¾…WebSocketè¿æ¥
                await new Promise((resolve, reject) => {
                    if (ws.readyState === WebSocket.OPEN) {
                        resolve();
                    } else {
                        ws.onopen = resolve;
                        ws.onerror = reject;
                    }
                });

                // å‘é€offer
                log('ğŸ”„ åˆ›å»ºå¹¶å‘é€Offer', 'offer');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    sdp: offer.sdp
                }));

                // å¤„ç†WebSocketæ¶ˆæ¯
                ws.onmessage = async (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'answer') {
                            log('âœ… æ”¶åˆ°Answer', 'answer');
                            await pc.setRemoteDescription(new RTCSessionDescription(data));
                            log('âœ… RemoteDescriptionå·²è®¾ç½®', 'answer');
                        }
                    } catch (error) {
                        log(`âŒ å¤„ç†æ¶ˆæ¯é”™è¯¯: ${error}`, 'error');
                    }
                };

            } catch (error) {
                log(`âŒ è¿æ¥å¤±è´¥: ${error}`, 'error');
            }
        }

        function stopConnection() {
            log('â¹ï¸ åœæ­¢è¿æ¥', 'info');
            
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            const video = document.getElementById('videoElement');
            video.srcObject = null;
            updateVideoStatus('å·²æ–­å¼€è¿æ¥');
            
            // é‡ç½®çŠ¶æ€
            updateStatus('connectionState', 'æœªè¿æ¥', '#666');
            updateStatus('iceConnectionState', 'æœªçŸ¥', '#666');
            updateStatus('signalingState', 'æœªçŸ¥', '#666');
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        async function testLocalVideo() {
            try {
                log('ğŸ§ª æµ‹è¯•æœ¬åœ°æ‘„åƒå¤´', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
                updateVideoStatus('ğŸ§ª æœ¬åœ°æµ‹è¯•è§†é¢‘');
                localStream = stream;
            } catch (error) {
                log(`âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´: ${error}`, 'error');
            }
        }

        function startStats() {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                if (!pc) return;
                
                try {
                    const stats = await pc.getStats();
                    let framesReceived = 0;
                    let bytesReceived = 0;
                    let packetsLost = 0;
                    let packetsReceived = 0;
                    
                    stats.forEach((report) => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
                            framesReceived = report.framesReceived || 0;
                            bytesReceived = report.bytesReceived || 0;
                            packetsLost = report.packetsLost || 0;
                            packetsReceived = report.packetsReceived || 0;
                        }
                    });
                    
                    // è®¡ç®—å¸§ç‡
                    const now = Date.now();
                    const timeDiff = (now - lastFrameTime) / 1000;
                    const frameDiff = framesReceived - frameCount;
                    const fps = timeDiff > 0 ? Math.round(frameDiff / timeDiff) : 0;
                    
                    // è®¡ç®—ä¸¢åŒ…ç‡
                    const totalPackets = packetsReceived + packetsLost;
                    const lossRate = totalPackets > 0 ? Math.round((packetsLost / totalPackets) * 100) : 0;
                    
                    document.getElementById('fps').textContent = fps;
                    document.getElementById('bytesPerSecond').textContent = Math.round(bytesReceived / 1024);
                    document.getElementById('framesReceived').textContent = framesReceived;
                    document.getElementById('packetsLost').textContent = lossRate;
                    
                    frameCount = framesReceived;
                    lastFrameTime = now;
                    
                } catch (error) {
                    console.error('è·å–ç»Ÿè®¡ä¿¡æ¯é”™è¯¯:', error);
                }
            }, 1000);
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            stopConnection();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });

        log('ğŸŒŸ è°ƒè¯•ç•Œé¢å·²åŠ è½½ï¼Œç‚¹å‡»"å¼€å§‹è¿æ¥"æŒ‰é’®æµ‹è¯•WebRTC', 'success');
    </script>
</body>
</html>
